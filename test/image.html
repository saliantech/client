<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Images from Google Drive</title>
  <style>
    #image-container img {
      margin: 10px;
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Images from Google Drive</h1>
  <div id="image-container"></div>

  <script>
    // URL of the data.txt file on GitHub Pages
    const dataFilePath = "https://drive.google.com/file/d/1LNpx02k2JpJDG4q4Tfn3--nhytlSSVMt/view?usp=drivesdk"; // Since its in the same folder as index.html

    // Container to display images
    const imageContainer = document.getElementById("image-container");

    // Fetch the URLs from the data file
    fetch(dataFilePath)
      .then(response => response.text())
      .then(data => {
        // Split the file content into an array of URLs
        const driveUrls = data.split('\n').filter(url => url.trim() !== '');

        // Process each URL to extract file ID and create image elements
        driveUrls.forEach(url => {
          const fileIdMatch = url.match(/\/d\/(.*?)\//);
          if (fileIdMatch && fileIdMatch[1]) {
            const fileId = fileIdMatch[1];
            const imgSrc = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;

            // Create and append the image element
            const img = document.createElement("img");
            img.src = imgSrc;
            img.alt = "Google Drive Image";
            img.style.margin = "10px";
            imageContainer.appendChild(img);
          }
        });
      })
      .catch(error => console.error('Error loading data file:', error));
  </script>
</body>
</html>
